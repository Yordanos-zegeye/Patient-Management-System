<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2
            th:text="${patient.id == null} ? 'Add Patient' : 'Edit Patient'"
          ></h2>
        </div>
        <div class="card-body">
          <form
            th:action="${patient.id == null} ? '/patients' : '/patients/update/' + ${patient.id}"
            method="post"
            th:object="${patient}"
          >
            <input
              type="hidden"
              th:if="${patient.id != null}"
              th:field="*{id}"
            />

            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                class="form-control"
                th:field="${patient.name}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input
                type="number"
                id="age"
                class="form-control"
                th:field="${patient.age}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select
                id="gender"
                class="form-select"
                th:field="${patient.gender}"
                required
              >
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success">Save</button>
              <a th:href="@{/patients}" class="btn btn-secondary"
                >Back to Patients</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
