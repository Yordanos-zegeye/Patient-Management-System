<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Landing Page</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .landing-page {
        background-image: url(https://images.pexels.com/photos/263402/pexels-photo-263402.jpeg?cs=srgb&dl=pexels-pixabay-263402.jpg&fm=jpg); /* Replace with your hospital image */
        background-size: cover;
        background-position: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .header {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .buttons {
        display: flex;
        gap: 15px;
      }

      .buttons a {
        text-decoration: none;
        color: white;
        background-color: #780C28;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
      }

      .buttons a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="landing-page">
      <div class="header">Welcome Doctor</div>
      <div class="buttons">
        <a href="/patients">View Patients</a>
        
      </div>
    </div>
  </body>
</html>
